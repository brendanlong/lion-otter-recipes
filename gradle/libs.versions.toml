[versions]
agp = "9.0.1"
kotlin = "2.3.0"
coreKtx = "1.17.0"
lifecycleRuntimeKtx = "2.10.0"
activityCompose = "1.12.4"
composeBom = "2026.01.01"
hilt = "2.59.1"
hiltNavigationCompose = "1.3.0"
workRuntimeKtx = "2.11.1"
hiltWork = "1.3.0"
room = "2.8.4"
ktor = "3.4.0"
kotlinxSerialization = "1.10.0"
kotlinxDatetime = "0.7.1"
datastore = "1.2.0"
tinkAndroid = "1.20.0"
navigationCompose = "2.9.7"
coil = "3.3.0"
ksp = "2.3.4"
readability4j = "1.0.8"
jsoup = "1.22.1"
